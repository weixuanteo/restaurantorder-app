                <nav class="navbar navbar-light navbar-expand bg-white shadow mb-4 topbar static-top">
                    <div class="container-fluid"><i class="fa fa-star"></i>
                        <h2 style="color: rgb(0,0,0);font-family: Akronim, cursive;">Admin</h2>
                        <ul class="navbar-nav flex-nowrap ml-auto">
                            <li class="nav-item dropdown d-sm-none no-arrow"><a class="dropdown-toggle nav-link" aria-expanded="false" data-toggle="dropdown" href="#"><i class="fas fa-search"></i></a>
                                <div class="dropdown-menu dropdown-menu-right p-3 animated--grow-in" aria-labelledby="searchDropdown">
                                    <form class="form-inline mr-auto navbar-search w-100">

                                            <div class="input-group-append"><button class="btn btn-primary py-0" type="button"><i class="fas fa-search"></i></button></div>
                                        </div>
                                    </form>
                                </div>
                            </li>
                            <div class="d-none d-sm-block topbar-divider"></div>
                            <li class="nav-item dropdown no-arrow">
                                <div class="nav-item dropdown no-arrow"><a class="dropdown-toggle nav-link" aria-expanded="false" data-toggle="dropdown" href="#"><span class="d-lg-inline mr-2 text-gray-600 small" id="ownerName">Valerie Luna</span></a>
                                    <div class="dropdown-menu shadow dropdown-menu-right animated--grow-in">
                                        <a class="dropdown-item" href="#" id="logoutBtn"><i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>&nbsp;Logout</a>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </nav>
                <div class="container" id="app">
                    <div class="row">
                        <div class="col-sm-12">
                            <h1 style="color: rgb(255,254,254);margin-bottom: 20px;font-family: Bangers, cursive;">List of All Restaurant
                                <a href="UploadRes.html"><button class="btn btn-primary" type="button" style="float: right;background: rgb(6,51,184);font-family: Nunito, sans-serif;">Create Restaurant</button></a></h1>
                            </h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4 d-flex" v-for="restaurant of restaurants">
                            <div class="card" style="margin-bottom: 60px;">
                                <div class="card">
                                    <img class="card-img-top w-100 d-block" style="width:50px; height:250px" src="assets/img/res5.jpg">
                                    <h4 class="card-title" style="font-family: Bangers, cursive;color: rgb(0,0,0);">{{restaurant.name}}</h4>
                                    <h6 class="text-muted card-subtitle mb-2" style="color: rgb(0,0,0);">{{restaurant.address}}</h6>
                                    <p class="card-text" style="color: rgb(0,0,0);">{{restaurant.status}}</p>
                                    <div class="row">
                                        <div class="col">
                                            <button class="btn btn-primary btn-block" type="button" style="background: rgb(6,51,184);" @click="editRestaurant(restaurant.rest_id)">Edit</button>
                                        </div>
                                        <div class="col">
                                            <button class="btn btn-primary btn-block" type="button" @click="selectRestaurant(restaurant.rest_id)" style="background: rgb(6,51,184);">Select</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
