                        <a href="index.html">

                <div class="container-fluid">
                    <section class="contact-clean">
                        <!--Upload Res Start-->
                        <h3 class="text-dark mb-1" style="text-align: center;font-family: Timmana, sans-serif;">Upload New Restaurant</h3>
                        <form id="uploadForm">
                            <div class="form-group">Name <br><input class="form-control" type="text" id="resName" name="name" placeholder="Enter the restaurant name here"></div>
                            <div class="form-group">Is Restaurant Open<label style="margin-left: 20px;" class="switch"><input type="checkbox" id="isopen" value="false" name="Is Open"><div class="slider round"></div></label></div>
                            <!-- <div class="form-group"><label>Restaurant Image</label><input class="form-control-file" type="file"></div> -->
                            <div class="form-group">Address <br><textarea class="form-control" id="resAddress" name="address" placeholder="Enter restaurant Address" rows="14"></textarea></div>
                            <div class="container">
                            <div class="form-group"><button onclick="location.href='index.html'" class="btn btn-primary" id="backBtn" style="background: rgb(6,51,184);">Back</button>
                            <button class="btn btn-primary" id="submitBtn" type="submit" style="background: rgb(6,51,184); display:inline-block; float:right;" data-toggle="modal" data-target="#myModal">Upload</button></div>
                            <!-- Modal -->
                                <div class="modal fade" id="myModal" role="dialog">
                                <div class="modal-dialog">
                                
                                    <!-- Modal content-->
                                    <div class="modal-content">
                                        <div class="modal-body">
                                        <img src="/AdminUI/assets/img/checked.png" width="25%" height="25%" style="display: block; margin-left: auto; margin-right: auto; margin-top: 30px;">
                                        <h1 style="text-align: center; color: black;">Restaurant Created! </h1>
                                        </div>
                                        <!--<button type="button" class="btn btn-success btn-sm" data-dismiss="modal" onclick="location.href='index.html'" style="margin: 0px 80px 30px 80px;">Close</button>-->
                                    </div>
                                    
                                </div>
                                </div>
                                
                            </div>
                        <!---->
                        <!--Upload Res End-->
                        </form>
