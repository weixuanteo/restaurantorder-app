<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Blank Page - Brand</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Aguafina+Script">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Akronim">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Allan">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Arbutus">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Arizonia">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bad+Script">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bangers">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Shrikhand">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Timmana">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome5-overrides.min.css">
    <link rel="stylesheet" href="assets/css/Contact-Form-Clean.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.3.1/css/swiper.min.css">
    <link rel="stylesheet" href="assets/css/Simple-Slider-1.css">
    <link rel="stylesheet" href="assets/css/Simple-Slider.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="assets/js/autoload.js"></script>
</head>

<body id="page-top">
    <div id="wrapper">
        <div class="d-flex flex-column" id="content-wrapper">
            <div id="content" style="background: url(&quot;assets/img/photo-1598760122223-45f0f18a1bbd.jpg&quot;) no-repeat;background-size: cover;">
                <nav class="navbar navbar-light navbar-expand bg-white shadow mb-4 topbar static-top">
                    <div class="container-fluid"><button class="btn btn-link d-md-none rounded-circle mr-3" id="sidebarToggleTop" type="button"><i class="fas fa-bars"></i></button><i class="fa fa-star"></i>
                        <h2 style="color: rgb(0,0,0);font-family: Akronim, cursive;">Admin</h2>
                        <ul class="navbar-nav flex-nowrap ml-auto">

                            <div class="d-none d-sm-block topbar-divider"></div>
                            <li class="nav-item dropdown no-arrow">
                                <div class="nav-item dropdown no-arrow"><a class="dropdown-toggle nav-link" aria-expanded="false" data-toggle="dropdown" href="#"><span class="d-lg-inline mr-2 text-gray-600 small" id="ownerName"></span></a>
                                    <div class="dropdown-menu shadow dropdown-menu-right animated--grow-in">
                                        <a class="dropdown-item" href="#" id="logoutBtn"><i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>&nbsp;Logout</a>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </nav>
                <div class="container" style="margin-bottom: 100px;">
                    <div class="row">
                        <div class="col-md-12">
                            <h1 style="color: rgb(255,255,255);text-shadow: 10px 0px 12px rgb(255,122,0);font-family: Bangers, cursive;text-align: center;margin-bottom: 40px;">Order List</h1>
                        </div>
                    </div>
                    <div class="row"id="app"> 
                        <div class="col-md-4 mt-4" v-for="order of orders">
                            <div class="card">
                                <div class="card-body" style="box-shadow: 0px 0px 13px;">
                                    <h4 id='order_oid' class="card-title" style="color: rgb(0,0,0);">Order No: {{order.order_id}}</h4>
                                    <h6 class="text-muted card-subtitle mb-2" style="color: rgb(0,0,0);">Table No: {{order.table_no}}</h6>
                                    <p v-for="item of order.order_item">
                                        {{item.qty}} X {{item.name}}
                                    <p>
                                    <template v-if="checkInitialStatus(order.order_status.status)">
                                        <h6 class="text-muted card-subtitle mb-2" style="color: rgb(0,0,0);" id="status">Order Status: <strong>Recieved</strong></h6>
                                        <button class="btn btn-primary" type="button" style="background: rgb(184, 48, 6);margin-top: 10px;" @click="updateStatus(order.order_id, 2)">Prepare</button>
                                    </template>
                                    <template v-if="checkPreparingStatus(order.order_status.status)">
                                        <h6 class="text-muted card-subtitle mb-2" style="color: rgb(0,0,0);" id="status">Order Status: <strong>Preparing</strong></h6>
                                        <button class="btn btn-primary" type="button" style="background: rgb(6,51,184);margin-top: 10px;" @click="updateStatus(order.order_id, 3)">Complete</button>
                                    </template>
                                    <template v-if="checkCompletedStatus(order.order_status.status)">
                                        <h6 class="text-muted card-subtitle mb-2" style="color: rgb(0,0,0);" id="status">Order Status: <strong>Completed</strong></h6>
                                    </template>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div><a class="border rounded d-inline scroll-to-top" href="#page-top"><i class="fas fa-angle-up"></i></a>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.3.1/js/swiper.jquery.min.js"></script>
    <script src="assets/js/Simple-Slider.js"></script>
    <script src="assets/js/theme.js"></script>
    <script src="OrderList.js"></script>
</body>

</html>
