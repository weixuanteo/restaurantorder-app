<head>

<body>
    <header class="header-dark">
        <nav class="navbar navbar-dark navbar-expand-lg navigation-clean-search">
            <div class="container"><a class="navbar-brand" style="color: rgb(21,133,238);" href="#">Lestoran</a><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button></div>
        </nav>
        <h2 id="mainsTitle"><strong>Mains</strong></h2>
        <p id="mainsSubtitle">All mains are served with salad and fries</p>
    </header>

    <main>
        <div class="itemRow"><img class="img-fluid client-image" src="assets/img/Slice%204.jpg">
            <p class="itemName" style="display: inline-block;">M1. Grilled Chicken Chop</p>
            <div class="plusMinus">
                <span class="minus">-</span>
                <input type="text" value="1"/>
                <span class="plus">+</span>
            </div>
        </div>
        <div class="itemRow"><img class="img-fluid client-image" src="assets/img/Slice%204.jpg">
            <p class="itemName" style="display: inline-block;">M1. Grilled Chicken Chop</p>
            <div class="plusMinus">
                <span class="minus">-</span>
                <input type="text" value="1"/>
                <span class="plus">+</span>
            </div>
        </div>

        <a class="btn btn-primary" id="orderSubmitButton" href="payment.html" role="button">Order</a>
    </main>

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script>
        	$(document).ready(function() {
			$('.minus').click(function () {
				var $input = $(this).parent().find('input');
				var count = parseInt($input.val()) - 1;
				count = count < 1 ? 1 : count;
				$input.val(count);
				$input.change();
				return false;
			});
			$('.plus').click(function () {
				var $input = $(this).parent().find('input');
				$input.val(parseInt($input.val()) + 1);
				$input.change();
				return false;
			});
		});
    </script>
</body>

</html>
